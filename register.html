<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Afrimainmarket || Member Registration</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="col-md-8 col-md-offset-2" style="margin-top: 50px">
        <div class="panel panel-success">
            <div class="panel-heading text-center">
                <h2>Member Registration</h2>
            </div>
            <div class="panel-body">
                <form action="" method="post">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="">Full Name</label>
                                <input type="text" name="fullName" placeholder="Full Name" class="form-control">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="">Email Address</label>
                                <input type="email" name="email" placeholder="Email Address" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="">Choose a Password</label>
                                <input type="password" name="password" placeholder="Choose a Password" class="form-control">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="">Confrim Password</label>
                                <input type="password" name="password2" placeholder="Confirm Password" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="">Business Name</label>
                                <input type="text" name="business" placeholder="Business Name" class="form-control">
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="">Opening Hours</label>
                                <input type="time" class="form-control" placeholder="Opening Hours">
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="">Closing Hours</label>
                                <input type="time" class="form-control" placeholder="Opening Hours">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form group">
                                <label for="">Business Address</label>
                                <textarea name="bizaddress"  rows="6" class="form-control" placeholder="Business Address"></textarea> <br>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="">Opening Days</label> <br>
                                <input type="checkbox" name="open"> Monday 
                                <input type="checkbox" name="open"> Tuesday
                                <input type="checkbox" name="open"> Wednesday
                                <input type="checkbox" name="open"> Thursday
                                <input type="checkbox" name="open"> Friday
                                <input type="checkbox" name="open"> Saturday
                                <input type="checkbox" name="open"> Sunday
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <button class="btn-success btn-lg" name="register">REGISTER</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
